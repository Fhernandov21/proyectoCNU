<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="bodyLogin">
    <h1>Nombre Sistema</h1>
    <div class="contenedorForm">
        <div class="imgCentrada"><img src="../resources/LogoCNU.png" alt="imgCentrada"></div>
        <h2>Inicio de Sesión</h2>
        <form action="../php/su_archivo.php" method="post">
            <div class="Inputs">
                <div class="InputGroup">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Ingrese el nombre de usuario">
                </div>
                <div class="InputGroup">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                </div>
                <div class="InputGroup">
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="pass" required placeholder="Ingrese la contraseña">
                </div>
                <div class="InputGroup">
                    <label for="pass">Confirmar contraseña</label>
                    <input type="password" id="passcon" name="passcon"   required placeholder="Confirmar la contraseña">
                </div>
                <div class="InputGroup" id="botoncito">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </div>
           
        </form>
        <p id="labelCentrada"><a href="resetPass.html">¿Olvidó su contraseña?</a></p>
    </div>

</body>
<footer>
